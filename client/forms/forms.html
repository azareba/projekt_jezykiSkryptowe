<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rezerwacji</title>
    <link rel="stylesheet" href="/forms/styles.css">

</head>
<body>
    <header>
        <h1>Formularz rezerwacji</h1>
    </header>
    <div class="container">
        <form id="reservationForm">
            <!-- imie -->
            <div class="form-group">
                <label for="firstName">Imię:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Wpisz swoje imię" required>
            </div>

            <!-- nazwisko -->
            <div class="form-group">
                <label for="lastName">Nazwisko:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Wpisz swoje nazwisko" required>
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>
            </div>

            <!-- kraj/region -->
            <div class="form-group">
                <label for="country">Kraj / Region:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Wybierz kraj</option>
                    <option value="Polska">Polska</option>
                    <option value="Niemcy">Niemcy</option>
                    <option value="Wielka Brytania">Wielka Brytania</option>
                    <option value="Francja">Francja</option>
                    <option value="Hiszpania">Hiszpania</option>
                </select>
            </div>
            <!-- tel -->
            <div class="form-group">
                <label for="phone">Numer telefonu (z kierunkowym):</label>
                <div class="form-row">
                    <div class="form-group">
                        <select id="phoneCode" name="phoneCode" required>
                            <option value="" disabled selected>Kierunkowy</option>
                            <option value="+48">+48 Polska</option>
                            <option value="+49">+49 Niemcy</option>
                            <option value="+44">+44 Wielka Brytania</option>
                            <option value="+33">+33 Francja</option>
                            <option value="+34">+34 Hiszpania</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="123 456 789" pattern="\d{9}" required>
                    </div>
                </div>
            </div>

            <button type="submit">Zarezerwuj</button>
        </form>
        <p id="successMessage" style="color: green; display: none;">Rezerwacja została zapisana!</p>

    </div>
   
    <script src="/forms/script.js"></script>
    
</body>
</html>
